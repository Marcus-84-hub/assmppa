<!DOCTYPE html>
<html lang="pt-BR" class="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      document.body.innerHTML = '<div style="color:red; padding:20px; font-family:monospace; font-size:16px;"><h1>Global Error Caught</h1><p>' + message + '</p><p>' + source + ':' + lineno + '</p><pre>' + (error ? error.stack : 'No stack') + '</pre></div>';
      return false;
    };
    window.addEventListener('unhandledrejection', function (event) {
      document.body.innerHTML += '<div style="color:blue; padding:20px; font-family:monospace; font-size:16px;"><h1>Unhandled Rejection</h1><p>' + event.reason + '</p></div>';
    });
  </script>
  <title>EduInspect - Sistema de Vistoria</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#004481" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#004481',
              50: '#e6edf3',
              100: '#ccdbe6',
              200: '#99b7cd',
              300: '#6693b4',
              400: '#336f9b',
              500: '#004481',
              600: '#003667',
              700: '#00294d',
              800: '#001b34',
              900: '#000e1a',
            },
            secondary: '#2563eb',
            success: '#07883b',
            warning: '#eab308',
            danger: '#dc2626',
            surface: {
              light: '#f8fafc',
              dark: '#0f172a',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #334155;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>


</head>

<body
  class="bg-surface-light dark:bg-surface-dark text-slate-900 dark:text-slate-100 min-h-screen transition-colors duration-200">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
